{{#partial "blocks/title"}}
<title>Vert.x Login Page</title>
{{/partial}}


{{#partial "blocks/styles"}}
<script type="text/css">

</script>
{{/partial}}


{{#partial "content" }}
<h1>login page</h1>

<form action="/login-auth" method="POST" class="form-horizontal" role="form">

  <input type="hidden" name="X-XSRF-TOKEN" value='{{xsrfToken}}' />

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">名字</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" placeholder="login">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">姓</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" placeholder="password">
    </div>
  </div>
  <div class="form-group">


    <div style="">
      <button type="submit" class="basic-btn button">登录</button>
    </div>
  </div>
</form>
{{/partial}}


{{#partial "blocks/script"}}
<script type="text/javascript" id="r_1">

  window.onload = function (ev) {
    document.getElementById('username').focus()
  }
</script>
{{/partial}}

{{> layouts/layout_default}}
